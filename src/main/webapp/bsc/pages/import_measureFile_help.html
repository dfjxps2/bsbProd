<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>导入模板说明</title>
</head>

<body bgcolor="#CCCCCC">
	<table width="620" style="border:#999999 solid 2px" cellspacing="0" cellpadding="0" align="center" bgcolor="#FFFFFF">
  <tr>
    <td align="center">
		<p></p>
		<img src="../../bsc/img/tmpl_help.png" border="0"/>
		<p></p>
		<div align="left" style="padding:0 0 0 20px">
			<b>操作说明:</b><br />
				&nbsp;&nbsp;&nbsp;&nbsp;1.导入文件样式为图片所显示样式；<br />
				&nbsp;&nbsp;&nbsp;&nbsp;2.请点击弹出面板的‘浏览’选择要上传的本地文件，点击‘上传’开始上传所选文件；<br />
				&nbsp;&nbsp;&nbsp;&nbsp;3.系统会自动将上传文件名加上机构号和时间戳，如：方案目标认领模板.xls => 方案目标认领模板_3020_2012-12-01_15-01-01.xls。
				<p></p>
			<b>注意事项:</b><br />
				&nbsp;&nbsp;&nbsp;&nbsp;1.必须为Excel文件,文件中数据应放在第一张工作表中；<br />
				&nbsp;&nbsp;&nbsp;&nbsp;2.文件中红线框对应的空白行,请不要删除,也不要填入数据；<br />
				&nbsp;&nbsp;&nbsp;&nbsp;3.文件中所有数据类型均为文本格式。
				<p></p>
		</div> 
	</td>
  </tr>
</table>

	
</body>
</html>
