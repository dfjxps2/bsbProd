<title>导入模板说明</title>
</head>

<body bgcolor="#CCCCCC">
	<table width="630" style="border:#999999 solid 2px" cellspacing="0" cellpadding="0" align="center" bgcolor="#FFFFFF">
  <tr>
    <td align="center">
		<p></p>
		<img src="../../public/images/projectTargetImport.bmp" width="565" height="245" border="0"/>
		<p></p>
		<div align="left" style="padding:0 0 0 20px">
			<b>操作说明:</b><br />
			&nbsp;&nbsp;&nbsp;&nbsp;1.导入文件样式为图片所显示样式；<br />
			&nbsp;&nbsp;&nbsp;&nbsp;2.请点击弹出面板的‘浏览’选择要上传的本地文件，点击‘上传’开始上传所选文件；<br />
			&nbsp;&nbsp;&nbsp;&nbsp;3.系统会自动将上传文件名加上机构号和时间戳，如：方案目标认领模板.xls => 方案目标认领模板_3020_2012-12-01_15-01-01.xls。 
				<p></p>
			<b>注意事项:</b><br />
				&nbsp;&nbsp;&nbsp;&nbsp;请核对文件中的所有项是否正确(若是从导出模板直接获取的,则只可以修改'目标任务量'列,其他的不要修改,以确保数据的正确性)。
				<p></p>
		</div> 
	</td>
  </tr>
</table>

	
</body>
</html>
